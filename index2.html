<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Empower Your Web Skills</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="website-container">
        <div class="website-content">

            <!-- first Divider -->
            <div class="divider-section">
                <div class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                    </div>
                    <div class="divider-center">
                        <div class="divider-content">
                            <div class="shape-icon-wrapper">
                                <img src="./Assets/First-Vector.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="divider-right-icon">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>

            <!-- second Divider -->
            <div class="divider-section">
                <div id="second-divider" class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                    </div>
                    <div class="divider-center">
                    </div>
                    <div class="divider-right-icon">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>
            <!-- Divider with "It all starts with a" text -->
            <div class="divider-section">
                <div id="third-divider" class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                        <img class="icon-small" alt="Vector"
                            src="https://c.animaapp.com/mdc1qaz2EyvGJz/img/vector-6.svg">
                    </div>
                    <div class="divider-center">
                        <div class="divider-content">
                            <div class="gradient-line-left"></div>
                            <span class="divider-text">It all starts with a</span>
                            <div class="gradient-line-right"></div>
                        </div>
                    </div>
                    <div class="divider-right-icon">
                        <img class="icon-small" alt="Vector"
                            src="https://c.animaapp.com/mdc1qaz2EyvGJz/img/vector-6.svg">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>

            <!-- SPARK Title Section -->
            <div class="divider-section">
                <div id="fourth-divider" class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                    </div>
                    <div class="divider-center">
                        <div class="spark-title">SPARK</div>
                        <!-- Corner dots -->
                        <div class="corner-dot top-left"></div>
                        <div class="corner-dot top-right"></div>
                        <div class="corner-dot bottom-right"></div>
                        <div class="corner-dot bottom-left"></div>
                    </div>
                    <div class="divider-right-icon">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>

            <!-- Description Section -->
            <div class="divider-section">
                <div id="fifth-divider" class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                    </div>
                    <div id="hero-discription" class="divider-center">
                        <p class="description-first-line">Empower Your <span class="italic">Web Skills</span> </p>
                        <p class="description-second-line">Ignite Your Path to <span class="italic">Development</span>
                            Success</p>

                        <!-- Corner dots -->
                        <div class="corner-dot bottom-right"></div>
                        <div class="corner-dot bottom-left"></div>
                    </div>
                    <div class="divider-right-icon">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>

            <!-- Button Row -->
              <div class="divider-section">
                <div id="sixth-divider" class="divider-container">
                    <div class="divider-left-border"></div>
                    <div class="divider-left-icon">
                        <img class="icon-small" alt="Vector"
                            src="https://c.animaapp.com/mdc1qaz2EyvGJz/img/vector-6.svg">
                    </div>
                    <div class="divider-center">
                    </div>
                    <div class="divider-right-icon">
                        <img class="icon-small" alt="Vector"
                            src="https://c.animaapp.com/mdc1qaz2EyvGJz/img/vector-6.svg">
                    </div>
                    <div class="divider-right-border"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
